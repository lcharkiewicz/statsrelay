      - "env:sandbox"
      - "region:us-east-1"
  - name: "test2"
    match: ".*(production).(us-east-1).(default).(helloworld).(.*)"
    replace: "statsd.$2.$1.$3.$4.$5"
    tags:
      - "env:$2"
      - "region:$3"
      - "project:$4"
