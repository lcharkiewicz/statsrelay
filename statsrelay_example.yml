---
rules:
  - name: "test1"
    match: "^(my_metric).(.*)"
    replace: "testmetric1.$2"
    policy: "pass"
    tags: []
  - name: "test2"
    match: ".*(production).(us-east-1).(default).(helloworld).(.*)"
    replace: "statsd.$2.$1.$3.$4.$5"
    policy: "drop"
    tags:
      - "env:$1"
      - "region:$2"
      - "project:$3"
  - name: "test3"
    match: "(.*)"
    replace: "globalprefix.$1"
    policy: "log"
    tags:
      - "env:sandboax"
      - "region:eu-west-1"
